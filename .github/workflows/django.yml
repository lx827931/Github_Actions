name: Django CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger on pushes to main branch
  pull_request:
    branches:
      - main  # Trigger on pull requests to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Use the appropriate Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python manage.py test  # Replace with pytest if you use pytest

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Ensure this runs after the 'build' job succeeds

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Deploy to Production (if necessary)
        run: |
          # Add your deploy command here (e.g., using Docker, SSH, or a service like Heroku, AWS, etc.)
          echo "Deploying application..."

